name: Daily Cost Guide Ad Report

on:
  schedule:
    # Runs at 8:00 AM AEST (10:00 PM UTC the previous day)
    # Adjust the cron if your timezone differs
    - cron: "0 22 * * *"

  # Allow manual trigger from the GitHub Actions tab
  workflow_dispatch:

jobs:
  send-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run daily report
        env:
          META_ACCESS_TOKEN: ${{ secrets.META_ACCESS_TOKEN }}
          META_AD_ACCOUNT_ID: ${{ secrets.META_AD_ACCOUNT_ID }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          CURRENCY_SYMBOL: "$"
        run: python daily_report.py
